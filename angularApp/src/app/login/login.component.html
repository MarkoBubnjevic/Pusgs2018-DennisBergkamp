<form #f="ngForm" (ngSubmit)="callTokens(f.value)">
   
    <div>
      <label for="Username"><b>Username: </b></label>
      <input id="Username" type="text" placeholder="Enter Username" name="Username" ngModel required #Username = "ngModel">
      <br>
      <label for="Passwrod"><b>Password: </b></label>
      <input id="Passwrod" type="password" placeholder="Enter Password" name="Password" ngModel required #Password = "ngModel">
      <br>
      <button type="submit">Login</button>
    </div>
  </form>
