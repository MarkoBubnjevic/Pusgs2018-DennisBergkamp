<div class="container">
  <form class="form-signin"  #f="ngForm" (ngSubmit)="callTokens(f.value)">   
      <div>
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
          <input id="Username" type="text" style="width:fit-content" class="form-control" placeholder="Enter Username" name="Username" ngModel required #Username = "ngModel" aria-describedby="basic-addon1">
        </div>
       
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="Password" type="password" style="width:fit-content" class="form-control" placeholder="Enter Password" name="Password" ngModel required #Password = "ngModel" aria-describedby="basic-addon1">
        </div>
        
        <button class="btn btn-primary " type="submit">Login</button>
      </div>
    </form>
</div>
