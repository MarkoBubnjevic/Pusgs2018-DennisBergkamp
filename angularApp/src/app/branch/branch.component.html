<p>Add Branch</p>
<br>
<form #f="ngForm" (ngSubmit)="addBranch(f.value)">
   <div>
      <label for="Logo"><b>Service:</b></label>
     <select id="ServiceName" ngModel #ServiceName="ngModel" name="ServiceName">
        <option *ngFor="let item of services" [value]="item.Name" id="ServiceName" name="ServiceName">{{item.Name}}</option>
     </select>
     <br>
      <label for="Logo"><b>Name: </b></label>
      <input id="Logo" type="text" placeholder="Enter Logo" name="Logo" ngModel required #Logo = "ngModel">
      <br>
     <label for="Latitude"><b>Logo: </b></label>
     <input id="Latitude" type="text" placeholder="Enter Latitude" name="Latitude" ngModel required #Latitude = "ngModel">
     <br>
     <label for="Longitude"><b>Email: </b></label>
     <input id="Longitude" type="text" placeholder="Enter Longitude" name="Longitude" ngModel  required #Longitude = "ngModel">
     <br>
     <label for="Address"><b>Description: </b></label>
     <input id="Address" type="text"  placeholder="Enter Address" name="Address" ngModel  required #Address = "ngModel">
     <br>
     <button type="submit">Add Branch</button>
   </div>
 </form>
<br>
<br>
<p>All Branches:</p>
<ul>
  <li *ngFor="let branchs of branches; let i = index">
    <label>Logo: </label>
    <input type="text" [(ngModel)]="branchs.Logo"/>
    <br>
    <label>Latitude: </label>
    <input type="text" [(ngModel)]="branchs.Latitude"/>
    <br>
    <label>Longitude: </label>
    <input type="text" [(ngModel)]="branchs.Longitude"/>
    <br>
    <label>Address: </label>
    <input type="text" [(ngModel)]="branchs.Address"/>
    <br>
    <button *ngIf="checkRole()" (click)="deleteBranch(branchs.Id)">Delete </button>
    <button *ngIf="checkRole()" (click)="saveBranch(i)">Save </button>
    <br>
    <br>
  </li>
</ul>
