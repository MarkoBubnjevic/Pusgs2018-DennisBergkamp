<div class="container">
  <p class="container">
      <!-- Kreiramo mapu -->
      <agm-map [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" [zoom]="18" (mapClick)="placeMarker($event)">
      
        <!-- Postavljamo markere -->
        <agm-marker *ngFor="let mapInfo of mapInfos" [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" [title]="mapInfo.title"
        [label]="mapInfo.label">
    
          <!-- Svakom markeru dodajemo info-window (Nije obavezno!)-->
          <agm-info-window [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" >
    
            <!-- U info-window stavljamo html -->
            
            <span style="font-family:'Times New Roman'; color:gray;">{{mapInfo.Address}}</span>
            
          </agm-info-window>
    
        </agm-marker>
      </agm-map>
    </p>
    <button class="btn btn-primary " (click)="getBranches()">Refresh</button>
  </div>


  <div class="container">
    <app-branch></app-branch>
  </div>
